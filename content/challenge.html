<div id="challenge-content-area">
</div>
<!-- Template editor, the IDs will be changed by Challenge.ts.
    Already inside 'challenge-bar challenge-bar-blur' -->
<div id="challenge-editor" class="challenge-editor" style="display:none">
    <div style="display: inline-block">
        <div class="challenge-editor-line-1">
            <span>Mode: </span>
            <select name="edit-mode" class="edit-mode" onload="onchange" onchange="this.dataset.chosen=this.value;">
                <option value="BR">BR</option>
                <option value="A">A</option>
                <option value="C">C</option>
            </select>
            <span>Title: </span><input type="text" for-data="title" class="edit-text"/>
        </div>
        <div class="challenge-editor-line-2">
            <span>Progress: </span>
            <input type="number" for-data="progress" class="edit-text" /> / <input type="number" for-data="max" class="edit-text" />
        </div>
    </div>
    <div class="star-container">
        <input type="number" for-data="value" class="edit-text" />
        <img src="/res/images/star-five.svg" class="star-five" />

        <div class="edit-icon edit-checkmark"><img src="/res/images/checkmark.png" /></div>
    </div>
    
</div>
